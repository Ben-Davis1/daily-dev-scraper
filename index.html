<html>
<head>

<title>Page Title</title>

<script>
	const scrape = () => {
		fetch("http://localhost:3000/scrape", { method: "POST", body: JSON.stringify(this.links.value.split(",")), 
			mode: "cors",
			headers: {
      "Content-Type": "application/json",
    }})
		this.links.value = ""
		return false
	}

	const scrapeCompleted = () => {
		fetch("http://localhost:3000/scrape-completed", { method: "POST", body: JSON.stringify(this.links2.value.split(",")), 
			mode: "cors",
			headers: {
      "Content-Type": "application/json",
    }})
		this.links2.value = ""
		return false
	}
</script>

</head>
<body>

		<form id="form" onsubmit="scrape();return false">
			<textarea id="links"></textarea>
			<button>Submit</button>
		</form>

		<form id="form2" onsubmit="scrapeCompleted();return false">
			<textarea id="links2"></textarea>
			<button>Submit</button>
		</form>

</body>
</html>
